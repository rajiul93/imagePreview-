<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Image Upload Plugin</title>
    <style>
      #preview {
        border: 1px solid #ddd;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section class="flex justify-center h-screen items-center bg-base-300">
      <div class="bg-base-100 p-6 rounded-xl shadow-2xl">
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          class="file-input file-input-bordered w-full max-w-xs"
        />
        <div class="max-w-xs h-56 rounded-xl bg-base-100" id="preview">
          No image selected
        </div>
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="imageUploadPlugin.js"></script>
  </body>
</html>
